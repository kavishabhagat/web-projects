<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Instagram Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    .profile-header {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #dbdbdb;
      background-color: white;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 30px;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

    .follow-button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #0095f6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .stats {
      margin-top: 10px;
      display: flex;
      gap: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="profile-header">
    <div class="profile-pic"></div>
    <div class="profile-info">
      <span class="username">urmilabhagat</span>
      <button onclick="fbtn()"  class="follow-button">Follow</button>
      <div class="stats">
        <span><strong>54</strong> posts</span>
        <span><strong>1.2k</strong> followers</span>
        <span><strong>180</strong> following</span>
      </div>
    </div>
  </div>

  <div class="gallery">
    <img src="https://via.placeholder.com/300" alt="Post 1">
    <img src="https://via.placeholder.com/300" alt="Post 2">
    <img src="https://via.placeholder.com/300" alt="Post 3">
    <img src="https://via.placeholder.com/300" alt="Post 4">
    <img src="https://via.placeholder.com/300" alt="Post 5">
    <img src="https://via.placeholder.com/300" alt="Post 6">
  </div>






    <script>
        function fbtn()
        {
            let btn=document.querySelector("button")
            if (btn.innerHTML=="Follow")
        {
            btn.innerHTML="Following"
        }
            else if (btn.innerHTML=="Following") {
                btn.innerHTML="Follow"
            }
                
            

    
        }
    </script>

    </body>
</html>
